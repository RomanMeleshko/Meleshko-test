<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  </head>
  <body>
      <div class="container-fluid">
          <div class="cart-wrapper">
              <herder>
                  <div class="row">
                      <div class="col p-2">
                          <div class="header-block text-white p-3">
                              <span>Weather</span><span class="ml-3">Vue</span>
                          </div>
                      </div>
                      <hr>
                   </div>
              </herder>

              <div id="container">

              </div>

              <footer>
                  <div class="footer-block">
                      <div class="row">
                          <div class="col-md-3">
                             <div class="footer-block__image text-center">
                                 <img src="https://cdn.pixabay.com/photo/2018/01/17/04/49/earth-3087437_960_720.png" alt="" width="100" height="100">
                             </div>
                          </div>
                          <div class="col-md-9">
                              <div class="footer-block__info">
                                  <div class="row">
                                      <div class="col-md-4">
                                          <div class="footer-block__contact">
                                              <div class="footer-block__headline text-center p-2">
                                                  <h5><b>Contact</b></h5>
                                              </div>
                                              <div class="footer-block__contact-email mt-2">
                                                  <p>
                                                      <span><small class="text-info">email: </small></span>
                                                      <span><small class="text-muted">roman.meleshko1@gmail.com</small></span>
                                                  </p>
                                              </div>
                                              <div class="footer-block__contact-phone">
                                                  <p>
                                                      <span><small class="text-info">тел. </small></span>
                                                      <span>095-520-98-22</span>
                                                  </p>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="col-md-4">
                                          <div class="footer-block__about-us text-center">
                                              <div class="footer-block__headline p-2">
                                                  <h5><b>About us</b></h5>
                                              </div>
                                              <div class="footer-block__headline-info mt-2">
                                                  <p>
                                                      <a href="#"><small>Our way</small></a>
                                                  </p>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="col-md-4">
                                          <div class="footer-block__developer text-center">
                                              <div class="footer-block__headline p-2">
                                                  <h5><b>Developer</b></h5>
                                              </div>
                                              <div class="footer-block__developer-info mt-2">
                                                  <p>
                                                      R.Meleshko
                                                  </p>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </footer>

           </div>
       </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
